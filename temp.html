<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-1750px);
            }
        }
        .logo-slider {
            background: white;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.125);
            height: 100px;
            margin: auto;
            overflow: hidden;
            position: relative;
            /* width: 960px; */
            max-width: 1140px;
            margin: 50px 0;
        }

        .logo-slider::before,
        .logo-slider::after {
            background: linear-gradient(to right, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 100%);
            content: "";
            height: 100px;
            position: absolute;
            width: 200px;
            z-index: 2;
        }

        .logo-slider::after {
            right: 0;
            top: 0;
            transform: rotateZ(180deg);
        }

        .logo-slider::before {
            left: 0;
            top: 0;
        }

        .logo-slider .slide-track {
            animation: scroll 40s linear infinite;
            display: flex;
            width: 3500px;
        }

        .logo-slider .slide {
            height: 100px;
            width: 250px;
        }

        /*# sourceMappingURL=logo.css.map */
    </style>
</head>

<body>
    <div class="container11">
        <div class="row11">

                <div class="logo-slider">
